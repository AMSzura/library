<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <div class="nav">
        <h1 class="head-title">Library</h1>

        <img class="svg" id="menu" src="icons/menu_FILL0_wght600_GRAD200_opsz48.svg" alt="">
    </div>
    <div class="wrapper">
        <button id="new">+</button>
        <div class="library">
            <div class="new-pop-up">
                <button id="close"><img src="icons/close_FILL0_wght400_GRAD0_opsz48.svg" alt=""></button>
                <form id="new-book" action="">
                        <h1>Add book</h1>
                    <div class="section">
                        <label for="title">Title</label>
                        <input type="text">
                    </div>
                    <div class="section">
                        <label for="author">Author</label>
                        <input type="text">
                    </div>
                    <div class="section"><label for="pages">Pages</label>
                        <input type="phone">
                    </div>
                    <div class="section"><label for="read">Read</label>
                        <input type="radio">
                    </div>
                </form>
            </div>
            <div class="card">
                <button class="delete"><img class="svg" src="icons/close_FILL0_wght400_GRAD0_opsz48.svg" alt=""></button>
                <div class="card-content">
                    <h1>Moby Dick</h1>
                    <p>by</p>
                    <h3>Herman Melville</h3>
                </div>
                <input class="read" type="radio">
            </div>
        </div>
    </div>


</body>

</html>
