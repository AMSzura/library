<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <title>Library</title>
</head>

<body>
    <div class="nav">
        <h1 class="head-title">Library</h1>

        <img class="svg" id="menu" src="icons/menu_FILL0_wght600_GRAD200_opsz48.svg" alt="">
    </div>
    <div class="wrapper">
        <div class="buttons">
            <button class="lib-btn" id="sort"><img class="btn-img" src="/icons/sort_FILL0_wght500_GRAD200_opsz48.svg" alt=""></button>
            <button class="lib-btn" id="new"><img class="btn-img" src="/icons/add_FILL0_wght500_GRAD200_opsz48.svg" alt=""></button>
            <button class="lib-btn" id="search"><img src="/icons/search_FILL0_wght500_GRAD200_opsz48.svg" alt="" class="btn-img"></button>
        </div>

        <div class="library">
            <div class="new-pop-up">
                <button id="close"><img src="icons/close_FILL0_wght400_GRAD0_opsz48.svg" alt=""></button>
                <form id="new-book" action="">
                        <h1>Add book</h1>
                    <div class="section">
                        <label for="title">Title</label>
                        <input id="title" type="text">
                    </div>
                    <hr>
                    <div class="section">
                        <label for="author">Author</label>
                        <input id="author" type="text">
                    </div>
                    <hr>
                    <div class="section"><label for="pages">Pages</label>
                        <input id="pages" type="tel">
                    </div>
                    <hr>
                    <div class="section"><label for="read">Read</label>
                        <input id="read" type="radio">
                    </div>
                    <div class="section">
                        <button type="button" id="submit"><img src="icons/done_FILL0_wght500_GRAD200_opsz48.svg" alt=""></button>
                    </div>
                    
                </form>
            </div>

        </div>
    </div>


</body>

</html>
